<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drink Water</title>
</head>
<body>
    <h1>Drink Water</h1>
    <h3>Goal: 8 Glasses of Water Per Day</h3>

    <div class="cup">
        <div class="remained" id="remained">
            <span id="liters"></span>
            <small>Remaining</small>
        </div>

        <div class="percentage" id="percentage"></div>
    </div>

    <p class="text">Select How Many Glasses of Water That You Have Drank</p>

    <div class="cups">
        <div class="cup cup-small">Glass <br> 1</div>
        <div class="cup cup-small">Glass <br> 2</div>
        <div class="cup cup-small">Glass <br> 3</div>
        <div class="cup cup-small">Glass <br> 4</div>
        <div class="cup cup-small">Glass <br> 5</div>
        <div class="cup cup-small">Glass <br> 6</div>
        <div class="cup cup-small">Glass <br> 7</div>
        <div class="cup cup-small">Glass <br> 8</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
